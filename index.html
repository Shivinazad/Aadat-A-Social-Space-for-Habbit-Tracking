<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aadat - Landing Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #ffffff; /* White background */
      color: #000000; /* Black text */
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      padding: 0 20px;
    }

    .hero h1 {
      font-size: 5.5rem;
      font-weight: 800;
      margin: 0;
      line-height: 1.2;
    }

    .gradient-text {
      background: linear-gradient(90deg, #00f7ff, #6fff00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
    }

    .hero p {
      margin-top: 15px;
      font-size: 1.3rem;
      color: #555; /* Gray subtext */
      max-width: 600px;
    }

    .hero button {
      margin-top: 40px;
      padding: 14px 32px;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background-color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .hero button:hover {
      background-color: #111;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1>Build Better <span class="gradient-text">Habits</span></h1>
    <p>Aadat helps you stay consistent, distraction-free, and motivated with streaks, leaderboards, and community support.</p>
    <button>Start Your Streak â†’</button>
  </section>
</body>
</html>
