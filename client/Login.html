<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadat - Login & Sign Up</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="card-container">
        <div class="card">
            <h1 class="card-title">Aadat</h1>

            <div class="toggle-switch">
                <button class="toggle-btn active" onclick="showForm('login')">Log In</button>
                <button class="toggle-btn" onclick="showForm('signup')">Sign Up</button>
            </div>

            <div id="login-form" class="form-section active">
                <form>
                    <div class="input-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" name="email" placeholder="you@example.com" required>
                    </div>
                    <div class="input-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name="password" placeholder="••••••••" required>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    <a href="home.html"><button type="submit" class="btn primary-btn">Log In</button></a>
                </form>
            </div>

            <div id="signup-form" class="form-section">
                <form>
                    <div class="input-group">
                        <label for="signup-username">Username</label>
                        <input type="text" id="signup-username" name="username" placeholder="johndoe" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" name="email" placeholder="you@example.com" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" name="password" placeholder="••••••••" required>
                    </div>
                    <a href="community-selection.html"><button type="submit" class="btn primary-btn">Sign Up</button></a>
                </form>
            </div>
            
            <div class="divider">
                <span>OR</span>
            </div>

            <div class="social-logins">
                <button class="btn social-btn">
                    <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google icon" class="social-icon">
                    Continue with Google
                </button>
                <button class="btn social-btn">
                    <img src="https://www.svgrepo.com/show/440594/github.svg" alt="GitHub icon" class="social-icon">
                    Continue with GitHub
                </button>
            </div>

        </div>
    </div>
    
    <script>
        function showForm(formId) {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const loginBtn = document.querySelector('.toggle-btn:nth-child(1)');
            const signupBtn = document.querySelector('.toggle-btn:nth-child(2)');
            const primaryBtn = document.querySelector('.primary-btn');

            if (formId === 'login') {
                loginForm.classList.add('active');
                signupForm.classList.remove('active');
                loginBtn.classList.add('active');
                signupBtn.classList.remove('active');
                primaryBtn.textContent = 'Log In';
            } else {
                loginForm.classList.remove('active');
                signupForm.classList.add('active');
                loginBtn.classList.remove('active');
                signupBtn.classList.add('active');
                primaryBtn.textContent = 'Sign Up';
            }
        }
    </script>
</body>
</html>
