    <script src="leaderboard.js"></script> <script>
         // Minimal theme toggle logic (reuse from other pages or a global file)
         const themeToggle = document.getElementById('theme-toggle');
         const body = document.body;
         function applySavedTheme() { const savedTheme = localStorage.getItem('theme'); if (savedTheme === 'light') { body.classList.add('light-mode'); themeToggle.checked = true; } else { body.classList.remove('light-mode'); themeToggle.checked = false; } }
         themeToggle.addEventListener('change', () => { body.classList.toggle('light-mode'); localStorage.setItem('theme', body.classList.contains('light-mode') ? 'light' : 'dark'); });
         document.addEventListener('DOMContentLoaded', applySavedTheme);
     </script>
